<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Front-end</title>
    <script src="./scripts/api.js"></script>
    <script src="./scripts/add_song.js"></script> 
</head>
<body>
    <nav>
        <a href="./index.html">All Songs</a>
        <a href="./add_song.html">Add Songs</a>
    </nav>

    <h1>Add a Song</h1>

    <form>
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div>
            <label for="artist">Artist:</label>
            <input type="text" id="artist" name="artist" required>
        </div>

        <div>
            <label for="releaseDate">Released:</label>
            <input type="date" id="releaseDate" name="releaseDate" required>
        </div>

        <div>
            <label for="popularity">Popularity:</label>
            <input type="number" id="popularity" name="popularity" min="0" max="10" required>
        </div>

        <div>
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" required>
        </div>

        <div>
            <input id="addBtn" type="button" value="Add Song">
        </div>

        <div id="error"></div>
    </form>
</body>
</html>
